    <style>
        body {
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply background to html to ensure full coverage */
        html {
            height: 100%;
            width: 100%;
            scroll-behavior: smooth;
            background: var(--bg-primary);
            transition: background-color 0.3s ease;
            cursor: none;
        }

        @media (pointer: coarse) {
        html { cursor: auto; }
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: rgba(255, 255, 255, 0.03);
            --text-primary: #e5e5e5;
            --text-secondary: #a0a0a0;
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
            --border-color: rgba(255, 255, 255, 0.05);
            --shadow: rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: rgba(0, 0, 0, 0.02);
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
            --border-color: rgba(0, 0, 0, 0.08);
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            color: var(--text-primary);
            overflow-x: hidden;
            height: 100%;
            width: 100%;
            transition: color 0.3s ease;
        }

        .main-wrapper {
            width: 100%;
            min-height: 100%;
            position: relative;
            z-index: 1;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 5rem;
            right: 2rem;
            z-index: 1001;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            backdrop-filter: blur(10px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--shadow);
            animation: floatToggle 3s ease-in-out infinite;
        }

        .theme-toggle:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 6px 30px var(--shadow);
        }

        @keyframes floatToggle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        [data-theme="light"] nav {
            background: rgba(255, 255, 255, 0.8);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: logoGlow 2s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 0.95rem;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--accent-primary);
        }

        /* Added for React State Mobile Menu */
        .nav-links.mobile-open {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: var(--bg-primary);
            padding: 2rem;
            gap: 2rem;
            border-bottom: 1px solid var(--border-color);
            align-items: center;
            box-shadow: 0 10px 30px var(--shadow);
        }

        /* Hero Section */
        .hero {
            width: 100%;
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8rem 2rem 4rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.2) 0%, transparent 70%);
            top: -300px;
            right: -300px;
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        [data-theme="light"] .hero::before {
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
        }

        .hero::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(118, 75, 162, 0.15) 0%, transparent 70%);
            bottom: -250px;
            left: -250px;
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite 2s;
        }

        [data-theme="light"] .hero::after {
            background: radial-gradient(circle, rgba(118, 75, 162, 0.08) 0%, transparent 70%);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .hero-content {
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .hero-text {
            animation: slideInLeft 1s ease-out;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .hero-badge {
            display: inline-block;
            padding: 0.5rem 1.25rem;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 50px;
            color: var(--accent-primary);
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out 0.2s both;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 900;
            font-family: 'Space Grotesk', sans-serif;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 1s ease-out 0.4s both;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out 0.6s both;
        }

        .hero-cta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            animation: fadeInDown 1s ease-out 0.8s both;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateY(-3px);
        }

        /* Hero Image Section */
        .hero-image-wrapper {
            position: relative;
            animation: slideInRight 1s ease-out;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .hero-image-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }

        .image-bg-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            animation: rotate 20s linear infinite;
            filter: blur(40px);
            opacity: 0.3;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .profile-image {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--accent-primary);
            box-shadow: 0 20px 60px var(--shadow);
            animation: float 6s ease-in-out infinite;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8rem;
            color: white;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .floating-icon {
            position: absolute;
            width: 60px;
            height: 60px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            animation: floatIcon 3s ease-in-out infinite;
            box-shadow: 0 4px 20px var(--shadow);
            backdrop-filter: blur(10px);
        }

        .floating-icon:nth-child(1) { top: 10%; right: -20px; animation-delay: 0s; }
        .floating-icon:nth-child(2) { bottom: 20%; right: -30px; animation-delay: 1s; }
        .floating-icon:nth-child(3) { top: 30%; left: -30px; animation-delay: 2s; }
        .floating-icon:nth-child(4) { bottom: 10%; left: -20px; animation-delay: 1.5s; }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        /* Stats Section */
        .hero-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 3rem;
            grid-column: 1 / -1;
        }

        .stat-item {
            text-align: center;
            padding: 2rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out both;
        }

        .stat-item:nth-child(1) { animation-delay: 1s; }
        .stat-item:nth-child(2) { animation-delay: 1.2s; }
        .stat-item:nth-child(3) { animation-delay: 1.4s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat-item:hover {
            transform: translateY(-5px);
            border-color: var(--accent-primary);
            box-shadow: 0 10px 30px var(--shadow);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Section Styles */
        section {
            width: 100%;
            padding: 5rem 2rem;
        }

        .section-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease-out;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 700;
            font-family: 'Space Grotesk', sans-serif;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        /* Skills Grid */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .skill-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.4s ease;
            opacity: 0;
            animation: fadeInScale 0.6s ease-out forwards;
        }

        .skill-card:nth-child(1) { animation-delay: 0.1s; }
        .skill-card:nth-child(2) { animation-delay: 0.2s; }
        .skill-card:nth-child(3) { animation-delay: 0.3s; }
        .skill-card:nth-child(4) { animation-delay: 0.4s; }
        .skill-card:nth-child(5) { animation-delay: 0.5s; }
        .skill-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .skill-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--accent-primary);
            box-shadow: 0 15px 40px var(--shadow);
        }

        .skill-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .skill-card:hover .skill-icon {
            transform: rotateY(360deg);
        }

        .skill-card h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .skill-tag {
            padding: 0.5rem 1rem;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 20px;
            font-size: 0.875rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .skill-tag:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        /* Experience Section */
        .experience-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
        }

        .experience-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 2.5rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInScale 0.6s ease-out forwards;
        }

        .experience-card:nth-child(1) { animation-delay: 0.2s; }
        .experience-card:nth-child(2) { animation-delay: 0.4s; }
        .experience-card:nth-child(3) { animation-delay: 0.6s; }
        .experience-card:nth-child(4) { animation-delay: 0.8s; }

        .experience-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .experience-card:hover::before { opacity: 1; }

        .experience-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-primary);
            box-shadow: 0 20px 50px var(--shadow);
        }

        .experience-header {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .experience-icon {
            width: 70px;
            height: 70px;
            min-width: 70px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .experience-card:hover .experience-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .experience-info { flex: 1; }

        .experience-role {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .experience-company {
            font-size: 1rem;
            color: var(--accent-primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .experience-company::before { content: 'üè¢'; font-size: 1rem; }

        .experience-period {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 600;
        }

        .experience-highlights { margin-top: 1.5rem; }
        .experience-highlights ul { list-style: none; padding: 0; }
        .experience-highlights li {
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 0.8rem;
            padding-left: 1.8rem;
            position: relative;
        }
        .experience-highlights li::before {
            content: '‚úì';
            position: absolute;
            left: 0;
            color: var(--accent-primary);
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* Engagement Section */
        .engagement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .engagement-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 2.5rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInScale 0.6s ease-out forwards;
        }

        .engagement-card:nth-child(1) { animation-delay: 0.2s; }
        .engagement-card:nth-child(2) { animation-delay: 0.4s; }
        .engagement-card:nth-child(3) { animation-delay: 0.6s; }

        .engagement-card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
            perspective: 1500px;
        }

        .project-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 28px;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            opacity: 0;
            transform-style: preserve-3d;
            animation: projectFloatIn 1s ease-out forwards;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        @keyframes projectFloatIn {
            0% { opacity: 0; transform: translateY(100px) translateZ(-200px) rotateX(20deg); }
            100% { opacity: 1; transform: translateY(0) translateZ(0) rotateX(0deg); }
        }

        .project-card:nth-child(1) { animation-delay: 0.2s; }
        .project-card:nth-child(2) { animation-delay: 0.4s; }
        .project-card:nth-child(3) { animation-delay: 0.6s; }

        .project-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 28px;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary), var(--accent-primary), var(--accent-secondary));
            background-size: 300% 300%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
            animation: gradientRotate 4s ease infinite;
        }

        @keyframes gradientRotate {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .project-card:hover::before { opacity: 1; }

        .project-card::after {
            content: '';
            position: absolute;
            inset: 20px;
            background: radial-gradient(circle at center, rgba(102, 126, 234, 0.4), transparent 70%);
            border-radius: 28px;
            z-index: -2;
            opacity: 0;
            filter: blur(40px);
            transition: all 0.6s ease;
        }

        .project-card:hover::after { opacity: 1; inset: -20px; }

        .project-card:hover {
            transform: translateY(-20px) scale(1.03) rotateX(5deg);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3), 0 0 60px rgba(102, 126, 234, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border-color: transparent;
        }

        .project-image {
            width: 100%;
            height: 280px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .project-image::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px), radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            animation: particleFloat 20s linear infinite;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .project-card:hover .project-image::before { opacity: 1; }

        @keyframes particleFloat {
            from { transform: translate(0, 0); }
            to { transform: translate(50px, 50px); }
        }

        .project-image::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.3) 50%, transparent 70%);
            transform: rotate(45deg);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .project-emoji {
            position: relative;
            z-index: 1;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.4));
            animation: emojiFloat 4s ease-in-out infinite;
        }

        @keyframes emojiFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(10px) rotate(5deg); }
        }

        .project-card:hover .project-emoji {
            transform: scale(1.3) rotate(15deg) translateZ(50px);
            animation: none;
        }

        .project-content {
            padding: 2.5rem;
            position: relative;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .project-type-badge {

            padding: 0.6rem 1.2rem;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.3);

            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;

            position: relative;
            overflow: hidden;
        }

        .project-type-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .project-card:hover .project-type-badge {
            background: rgba(102, 126, 234, 0.3);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .project-card:hover .project-type-badge::before { left: 100%; }

        .project-title {
            font-size: 1.7rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            line-height: 1.3;
            transition: all 0.4s ease;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-primary) 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: var(--text-primary);
            background-clip: text;
        }

        .project-card:hover .project-title {
            -webkit-text-fill-color: transparent;
            background-position: 100% 0;
        }

        .project-description {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .project-card:hover .project-description { color: var(--text-primary); }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .project-tech .skill-tag {
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
        }

        .project-card:hover .project-tech .skill-tag {
            background: rgba(102, 126, 234, 0.25);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .project-tech .skill-tag:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-primary);
            font-weight: 700;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateX(-20px);
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            margin-top: auto;
        }

        .project-card:hover .project-link {
            opacity: 1;
            transform: translateX(0);
        }

        .project-link::after {
            content: '‚Üí';
            transition: transform 0.3s ease;
            font-size: 1.2rem;
        }

        .project-link:hover {
            background: rgba(102, 126, 234, 0.2);
            gap: 1rem;
        }

        .project-link:hover::after {
            transform: translateX(5px);
            animation: arrowBounce 0.6s ease infinite;
        }

        @keyframes arrowBounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(8px); }
        }

        /* Contact Section */
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            max-width: 1200px;
        }

        .contact-info-side {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            opacity: 0;
            animation: slideInLeft 0.8s ease-out 0.2s forwards;
        }

        .contact-intro-text { margin-bottom: 1rem; }
        .contact-intro-text p {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: 1.05rem;
        }

        .contact-info-items {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .contact-info-item {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            transition: all 0.3s ease;
        }

        .contact-info-item:hover { transform: translateX(5px); }

        .contact-info-icon {

            height: 60px;

        .contact-info-item:hover .contact-info-icon {

            border-color: transparent;
            transform: scale(1.1) rotate(5deg);
        }

        .contact-info-text h4 {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;

        }

        .contact-info-text a, .contact-info-text span {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .contact-info-text a:hover { color: var(--accent-primary); }

        .contact-social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .contact-social-link {
            width: 50px;
            height: 50px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            text-decoration: none;
            transition: all 0.4s ease;
        }

        .contact-social-link:hover {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border-color: transparent;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);

        .contact-form-side {
            background: var(--bg-card);
            border: 1px solid var(--border-color);

            padding: 3rem;

            animation: slideInRight 0.8s ease-out 0.2s forwards;
            position: relative;
            overflow: hidden;
        }

        .contact-form-side::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            top: -150px;
            right: -150px;
            border-radius: 50%;
        }

        [data-theme="light"] .contact-form-side::before {
            background: radial-gradient(circle, rgba(102, 126, 234, 0.05) 0%, transparent 70%);
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .form-group label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            resize: none;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder, .form-group textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .form-group textarea { min-height: 140px; }

        .form-submit-btn {
            width: 100%;
            padding: 1.2rem 2rem;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: white;
            font-weight: 700;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin-top: 0.5rem;
        }

        .form-submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
        }

        .form-submit-btn:active { transform: translateY(-1px); }

            transform: translateX(-50%);
            border-radius: 50%;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        .footer-tagline {

        .footer-social {
            display: flex;

        }

        .social-link {
            width: 45px;
            height: 45px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;

        .social-link:hover {

            border-color: transparent;

            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);

        .footer-section { display: flex; flex-direction: column; }

            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .footer-links-list a::before {

            color: var(--accent-primary);
        }

        .footer-links-list a:hover::before { opacity: 1; transform: translateX(0); }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;

            background: linear-gradient(90deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);

            transition: width 0.1s ease;
        }

        /* Tablet/Mobile Breakpoint for Floating Icons */
        @media (max-width: 768px) {
            .hero-image-container {
                max-width: 280px;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto;
            }
            .profile-image { width: 240px; height: 240px; }
            .floating-icon { width: 48px; height: 48px; font-size: 1.2rem; }
            .floating-icon:nth-child(1) { top: 5%; right: -26px; }
            .floating-icon:nth-child(2) { bottom: 12%; right: -26px; }
            .floating-icon:nth-child(3) { top: 38%; left: -26px; }
            .floating-icon:nth-child(4) { bottom: 16%; left: -26px; }
        }

        @media (max-width: 1200px) {
            .projects-grid { grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 2rem; }
            .project-image { height: 240px; font-size: 5rem; }
        }

            .hero-text { order: 1; }       /* Text at top */
            .hero-image-wrapper { order: 2; }  /* Image in middle */
            .hero-stats { order: 3; }

                align-items: center;
                justify-content: center;
                margin: 0 auto;
            }
            .profile-image { width: 280px; height: 280px; font-size: 5rem; }
            .floating-icon { width: 50px; height: 50px; font-size: 1.3rem; }
            .floating-icon:nth-child(1) { top: 8%; right: -22px; }
            .floating-icon:nth-child(2) { bottom: 15%; right: -22px; }
            .floating-icon:nth-child(3) { top: 35%; left: -22px; }
            .floating-icon:nth-child(4) { bottom: 18%; left: -22px; }
            .hero-cta { justify-content: center; }
            .hero h1 { font-size: 2.5rem; }
            .hero-subtitle { font-size: 1.1rem; }
            .section-title { font-size: 2.2rem; }
            .section-subtitle { font-size: 1rem; }
            .theme-toggle { top: 4.5rem; right: 1rem; width: 50px; height: 50px; font-size: 1.3rem; }
            
            /* Navbar Mobile Logic */
            .nav-links:not(.mobile-open) { display: none; }
            
            .mobile-menu-btn { display: block; }
            .projects-grid { grid-template-columns: 1fr; gap: 2rem; perspective: none; }
